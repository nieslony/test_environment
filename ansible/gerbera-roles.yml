- name: Gerbera Roles
  hosts: all
  become: yes

  vars:
    repo_whitelist:
        - centos.repo
        - epel-next.repo
        - epel.repo

    exports:
        - { path: /data/music, share: music, automount_key: music }
        - { path: /data/videos, share: videos, automount_key: videos }

  pre_tasks:
    - set_fact:
        playbook_path: "{{ (lookup('file', '/proc/self/cmdline') | regex_replace('\u0000',' ')).split() | select('match','^.*[.]ya?ml$') | list | first }}"

    - set_fact:
        real_playbook_dir: "{{ playbook_path | realpath | dirname }}"

    - include_vars: "{{ real_playbook_dir }}/../config.yml"

    - include_vars: "{{ real_playbook_dir }}/ipa-vars.yml"

    - name: Enable PowerTools
      command: "dnf config-manager --set-enabled powertools"
      when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "8"

    - name: Enable CRB
      command: "dnf config-manager --set-enabled crb"
      when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "9"

    - name: Enble EPEL
      dnf:
        name:
          - epel-next-release
          - epel-release
        state: latest

    - name: Create /dev/vdb1
      parted:
        device: /dev/vdb
        label: msdos
        number: 1
        fs_type: ext4
        state: present
        part_end: 100%
        part_start: 0%

    - name: Extend system volume group
      lvg:
        vg: centos9s
        pvs: /dev/vda2,/dev/vdb1

    - name: "Find group media-editors"
      command: "getent group media-editors"
      register: getent_group_mediaeditors

    - name: Create group media-editors
      ipa_group:
        name: media-editors
        ipa_pass: "{{ ipaadmin_password }}"
      environment:
        http_proxy: ""
        https_proxy: ""
      when: getent_group_mediaeditors.stdout == ""

  roles:
    - default-packages
    - minidlna
    - fileserver
