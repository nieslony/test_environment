- name: Join IPA domain
  hosts: all
  become: true

  # vars_files:
  #   - "{{ '.' | realpath }}/../config.yml"
  #   - ipa-vars.yml

  vars:
    ipa_client_packages_centos8:
        - "@idm"
        - openldap-clients

    ipa_client_packages_fedora:
        - "@domain-client"
        - openldap-clients

    ipa_client_packages_centos9:
        - ipa-client
        - openldap-clients

  tasks:
    - set_fact:
        playbook_path: "{{ (lookup('file', '/proc/self/cmdline') | regex_replace('\u0000',' ')).split() | select('match','^[^-].*[.]ya?ml$') | list | first }}"

    - set_fact:
        real_playbook_dir: "{{ playbook_path | realpath | dirname }}"

    - include_vars: "{{ real_playbook_dir }}/../config.yml"

    - include_vars: "{{ real_playbook_dir }}/ipa-vars.yml"

    - name: Install Updates
      dnf:
        name: "*"
        state: latest

    - name: "Install Fedora Packages: {{ ipa_client_packages_fedora | join(', ') }}"
      dnf:
        name: "{{ ipa_client_packages_fedora }}"
      when: ansible_distribution == "Fedora"

    - name: "Install CentOS 8 Packages: {{ ipa_client_packages_centos8 | join(', ') }}"
      dnf:
        name: "{{ ipa_client_packages_centos8 }}"
      when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "8"

    - name: "Install CentOS 9 Packages: {{ ipa_client_packages_centos9 | join(', ') }}"
      dnf:
        name: "{{ ipa_client_packages_centos9 }}"
      when: ansible_distribution == "CentOS" and ansible_distribution_major_version == "9"

    - name: "Join {{ ipaserver_realm }}"
      command: >
        ipa-client-install
        --unattended
        --principal=admin
        --password={{ ipaadmin_password }}
        --force-join
        --configure-firefox
        --mkhomedir
        --ssh-trust-dns
        --enable-dns-updates
        --ntp-pool=pool.ntp.org
      args:
        creates: /etc/krb5.keytab

    - name: Configure sssd
      ini_file:
        path: /etc/sssd/sssd.conf
        section: nss
        option: "{{ item.key }}"
        value: "{{ item.value | string }}"
      loop: "{{ sssd_params | dict2items }}"
      vars:
        sssd_params:
            default_shell: "/bin/bash"
            case_sensitive: "False"
      notify:
        - Restart SSSD

    - name: Canocalize hostname
      ini_file:
        path: /etc/krb5.conf
        section: libdefaults
        option: dns_canonicalize_hostname
        value: "true"

    - name: Write current time into RTC
      command: hwclock --utc --systohc

  handlers:
    - name: Restart SSSD
      service:
        name: sssd
        state: restarted
